{% extends "base.html" %}
{% block content %}
<div class="container my-3">
	<form method="POST" class="post-form">
		{{ form.csrf_token }}
		{% include "form_errors.html" %}
		<div class="form-group">
			<label for="user_name">사용자이름</label>
			<input type="text" name="username" id="username" class="form-control" value="{{ form.username.data or '' }}">
		</div>
		<div class="form-group">
			<label for="password">비밀번호</label>
			<input type="password" name="password" id="password" class="form-control" value="{{ form.password.data or '' }}">
		</div>
		<button type="submit" class="btn btn-primary">로그인</button>
	</form>
</div>
{% endblock %}
