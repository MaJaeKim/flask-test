{% extends 'base.html' %}
{% block content %}
<div class="container my-3">
	<form method="post" class="post-form">
	{{ form.csrf_token }}
	{% include "form_errors.html" %}
		<div class="form-group">
		<label for="username">사용자 이름</label>
		<input type="text" class="form-control" id="username" name="username" value="{{ form.username.data or '' }}">
		</div>
		<div class="form-group">
		<label for="password1">비밀번호</label>
		<input type="password" class="form-control" id="password1" name="password1" value="{{ form.password1.data or '' }}">
		</div>
		<div class="form-group">
		<label for="password2">비밀번호 확인</label>
		<input type="password" class="form-control" id="password2" name="password2" value="{{ form.password2.data or '' }}">
		</div>
		<div class="form-group">
		<label for="email">이메일</label>
		<input type="text" class="form-control" id="email" name="email" value="{{ form.email.data or '' }}">
		</div>	
		<button type="submit" class="btn btn-primary">생성하기</button>

	</form>
</div>
{% endblock %}
